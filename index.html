<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Menu Management</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <header class="main-header">
        <button id="theme-toggle-btn" title="Toggle Theme">

        </button>
    </header>

    <h1>
        <span class="header-icon">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path d="M11 9H9V2H7V9H5V2H3V9C3 11.21 4.79 13 7 13V22H9V13C11.21 13 13 11.21 13 9V2H11V9ZM19 11V2H17V11H15V2H13V11C13 13.21 14.79 15 17 15V22H19V15C21.21 15 23 13.21 23 11V2H21V11H19Z"/>
            </svg>
        </span>
        Food Menu Management System
    </h1>

    <div class="app-container">
        
        <div class="tabs">
            <button class="tab-btn active" onclick="openTab('add-tab')">âž• Add Item</button>
            <button class="tab-btn" onclick="openTab('view-tab')">ðŸ“‹ View Menu</button>
        </div>

        <div id="add-tab" class="tab-content active-content">
            <div class="form-container">
                <h2>Add Food Item</h2>

                <input type="text" id="name" placeholder="Food Name">
                <input type="number" id="price" placeholder="Price">

                <select id="category">
                    <option value="Starter">Starter</option>
                    <option value="Main Course">Main Course</option>
                    <option value="Dessert">Dessert</option>
                    <option value="Drinks">Drinks</option>
                </select>

                <select id="type">
                    <option value="VEG">Veg</option>
                    <option value="NON_VEG">Non-Veg</option>
                </select>

                <button id="addBtn">Add Food</button>
            </div>
        </div>

        <div id="view-tab" class="tab-content">
            <div class="food-list-area">
                <h2>Available Food Items</h2>
                <div id="food-list" class="food-list"></div>
            </div>
        </div>

    </div>

    <footer class="main-footer">
        <p>&copy; 2025 Food Menu System. All rights reserved. | Krishna Singh</p>
    </footer>

    <script src="app.js"></script>
</body>

</html>
